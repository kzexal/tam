<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="booking-page.css" />
  </head>
  <body>
    <div class="booking-page">
      <div class="div-3">
        <div class="navigation-header-2">
          <div class="overlap-group-3">
            <div class="divider-3"></div>
            <p class="HMS"><span class="text-wrapper-21">HMS</span> <span class="text-wrapper-22">.</span></p>
          </div>
        </div>
        <div class="title">
          <p class="text-wrapper-23">Please fill up the blank fields below</p>
          <div class="text-wrapper-24">Booking Information</div>
        </div>
        <div class="item-9">
          <div class="pic-4"></div>
          <div class="group-3">
            <div class="text-wrapper-25">Blue Origin Fams</div>
            <div class="text-wrapper-26">Galle, Sri Lanka</div>
          </div>
        </div>
        <img class="vector" src="https://c.animaapp.com/E3pKTTmP/img/vector-13.svg" />
        <div class="overlap-4">
          <div class="stepper">
            <div class="overlap-5">
              <img class="vector-2" src="https://c.animaapp.com/E3pKTTmP/img/vector-14.svg" />
              <div class="item-10">
                <div class="overlap-group-4">
                  <div class="ellipse"></div>
                  <div class="text-wrapper-27">1</div>
                </div>
              </div>
              <div class="overlap-wrapper">
                <div class="overlap-6"><div class="text-wrapper-28">2</div></div>
              </div>
              <div class="item-11">
                <div class="overlap-6"><div class="text-wrapper-28">3</div></div>
              </div>
            </div>
          </div>
          <div class="ellipse-2"></div>
          <img class="vector-3" src="https://c.animaapp.com/E3pKTTmP/img/vector-18.svg" />
        </div>
        <button class="btn-secondary"><div class="text-wrapper-29">Cancel</div></button>
        <div class="input">
          <p class="text-wrapper-30">How long you will stay?</p>
          <div class="overlap-7">
            <div class="rectangle-4"></div>
            <div class="text-wrapper-31">2 Days</div>
            <div class="btn-minus">
              <div class="overlap-group-5"><div class="text-wrapper-32">-</div></div>
            </div>
            <div class="btn-plus">
              <div class="overlap-8"><div class="text-wrapper-33">+</div></div>
            </div>
          </div>
        </div>
        <div class="input-2">
          <div class="text-wrapper-30">Pick a Date</div>
          <div class="overlap-9">
            <p class="text-wrapper-31">20 Jan - 22 Jan</p>
            <div class="ic-calendar">
              <img class="ic-calendar-2" src="https://c.animaapp.com/E3pKTTmP/img/ic-calendar@4x.png" />
            </div>
          </div>
        </div>
        <p class="you-will-pay-USD">
          <span class="text-wrapper-34">You will pay </span>
          <span class="text-wrapper-35">$400 USD<br /></span>
          <span class="text-wrapper-34">per </span>
          <span class="text-wrapper-35">2 Days</span>
        </p>
        <div class="component"><div class="register-2">Book Now</div></div>
      </div>
    </div>
  </body>
</html>
