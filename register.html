<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <div class="register">
      <div class="div-4">
        <div class="text-wrapper-36">Login Account</div>
        <div class="overlap-10">
          <div class="group-4">
            <div class="overlap-group-6">
              <img class="image" src="https://c.animaapp.com/E3pKTTmP/img/image-5.png" />
              <div class="rectangle-5"></div>
            </div>
            <div class="ellipse-3"></div>
            <div class="ellipse-4"></div>
            <div class="ellipse-5"></div>
          </div>
          <p class="HMS-2"><span class="text-wrapper-37">HMS</span> <span class="text-wrapper-38">.</span></p>
        </div>
        <div class="component-2">
          <div class="overlap-11"><label class="enter-your-name" for="input-1">Username</label></div>
          <input class="name" placeholder="Username" type="text" id="input-1" />
        </div>
        <div class="component-3">
          <div class="overlap-11">
            <div class="enter-your-name">6+ characters</div>
            <img class="vector-4" src="https://c.animaapp.com/E3pKTTmP/img/vector.svg" />
          </div>
          <div class="name-2">Password</div>
        </div>
        <a href="booking-page.html"
          ><div class="register-wrapper"><div class="text-wrapper-39">Login</div></div></a
        >
        <p class="by-signing-up-you">
          <span class="text-wrapper-40">By signing up you agree to </span>
          <span class="text-wrapper-41">terms and conditions</span>
          <span class="text-wrapper-40"> at zoho.</span>
        </p>
        <div class="text-wrapper-42">Create Account</div>
      </div>
    </div>
  </body>
</html>
